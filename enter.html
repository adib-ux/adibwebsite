<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Adib</title>
    <link rel="icon" type="image" href="picture/iconsmile.png">
    <style>
.enter-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
    background: url('picture/wall.jpg') no-repeat center center/cover; 
    background-size: cover;
    position: relative;
    color: white;
}
.enter-container::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6); 
    backdrop-filter: blur(5px);
    z-index: 1;
}
.enter-container h1 {
    font-size: 3em;
    margin-bottom: 20px;
    z-index: 2; 
}
.enter-button {
    padding: 15px 40px;
    font-size: 1.7em;
    color: rgb(161, 156, 159);
    background: linear-gradient(145deg, #1e1e1e, #2a2a2a);
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-transform: uppercase;
    box-shadow: 5px 5px 9px rgba(150, 76, 131, 0.7), 5px 5px 8px rgba(160, 81, 147, 0.425);
    z-index: 2; 
}
.enter-button:hover {
    transform: scale(1.1);
    box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.7), -6px -6px 12px rgba(255, 255, 255, 0.3);
}
.enter-button:active {
    transform: scale(0.95);
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.7), inset -2px -2px 5px rgba(255, 255, 255, 0.2);
}

</style>
</head>
<body>
    <div class="enter-container" id="welcome-page">
        <h1>WELCOME TO MY WEBSITE</h1>
        <a href="biodata.html" class="enter-button" onclick="enterWebsite()">Enter</a>
    </div>
    <div id="main-content" style="display: none;"></div>
    <script>
        function enterWebsite() {
            document.getElementById('welcome-page').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }
    </script>
    
   
</body>
</html>
